<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodstone War</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a40 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .game {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .login-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .user-login {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="overlay" style="display: flex;">
        <div class="login-box">
            <h3>Добро пожаловать!</h3>
            <p>Придумайте имя в игре:</p>
            <input type="text" id="newLogin" placeholder="Ваше игровое имя" maxlength="12">
            <button class="btn" id="confirmLogin">Начать игру</button>
        </div>
    </div>

    <div class="game">
        <div class="user-name" id="userName">Загрузка...</div>
        <div class="user-login" id="userLogin">@username</div>
    </div>
    
    <script src="/static/js/config.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/config.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/resources.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
